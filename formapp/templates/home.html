{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>


    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'custom.css' %}">
</head>

<body>




<div class="container">
    <form method = "POST" action="">
        {% csrf_token %}
      <div class="row">
        <div class="col-25">
            <label for="country">Country:</label>
        </div>
        <div class="col-75">
            <select style="width: 30%" id="country" class="js-example-basic-single" name="country">
                <option value=""></option>
            </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
            <label for="state">State:</label>
        </div>
        <div class="col-75">
            <select style="width: 30%" class="st" name="state" id="state">
                <option value=""></option>
              </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
            <label for="state">Location:</label>
        </div>
        <div class="col-75">
            <input type="text" name="location" id="location">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
            <label for="state">Environment:</label>
        </div>
        <div class="col-75">
            <input type="text" id="environment_input" list="programmingLanguages"  name="newenvironment"
            placeholder="Enter Here" />


            <ul class="list">  
            </ul>
        </div>
      </div>
      <div class="row">

        <input type="submit" value="Submit">
      </div>
    </form>
  </div>






















</body>

<script type="module" src="{% static 'homecustom.js' %}"></script> 



</html>
